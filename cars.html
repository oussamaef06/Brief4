<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Rubik:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="stylesheet" href="css/hafsa.css">
    <link rel="stylesheet" href="css/cars.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

</head>

<body>
    <!-- **************************Navbar************************* -->
    <div class="hafsa1">
        <div id="navbar">

        </div>
        <img src="img/cars bg.jpg" alt="pic">
        <!-- <p>About Us</p> -->

    </div>
    <section>
        </div>
        <section class="featured section" id="featured">
            <h2 class="section__title">
                Featured Luxury Cars
            </h2>

            <div class="search-bar">
                <input type="text" id="search" placeholder="Search cars...">
                <button class="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <div class="featured__container container">
                <ul class="featured__filters">
                    <li class="featured__item">
                        <button class="featured__item active-featured" data-filter="all">
                            <span>All</span>
                        </button>
                    </li>
                    <li class="featured__item">
                        <button class="featured__item" data-filter=".tesla">
                            <img src="img/logo3.png" alt="">
                        </button>
                    </li>
                    <li class="featured__item">
                        <button class="featured__item" data-filter=".audi">
                            <img src="img/logo2.png" alt="">
                        </button>
                    </li>
                    <li class="featured__item">
                        <button class="featured__item" data-filter=".porsche">
                            <img src="img/logo1.png" alt="">
                        </button>
                    </li>
                </ul>

                <div class="featured__content grid">
                    <article class="featured__card" mix tesla>
                        <div class="shape shape__smaller">
                            <h1 class="featured__title">Tesla</h1>

                            <h3 class="featured__subtitle">Model X</h3>

                            <img src="img/featured1.png" alt="" class="featured__img">
                            
                            <h3 class="featured__price">$98,900</h3>

                            <button class="button featured__button">
                                <i class="ri-shopping-bag-2-line"></i>
                            </button>
                        </div>
                    </article>
                    <article class="featured__card" mix tesla>
                        <div class="shape__smaller">
                            <h1 class="featured__title">Tesla</h1>

                            <h3 class="featured__subtitle">Model 3</h3>

                            <img src="img/featured2.png" alt="" class="featured__img">
                            
                            <h3 class="featured__price">$98,900</h3>

                            <button class="button featured__button">
                                <i class="ri-shopping-bag-2-line"></i>
                            </button>
                        </div>
                    </article>
                    <article class="featured__card" mix tesla>
                        <div class="shape shape__smaller">
                            <h1 class="featured__title">Audi</h1>

                            <h3 class="featured__subtitle">RS6</h3>

                            <img src="img/audi rs6.png" alt="" class="featured__img">
                            
                            <h3 class="featured__price">$300,900</h3>

                            <button class="button featured__button">
                                <i class="ri-shopping-bag-2-line"></i>
                            </button>
                        </div>
                    </article>
                    <article class="featured__card" mix tesla>
                        <div class="shape shape__smaller">
                            <h1 class="featured__title">Audi</h1>

                            <h3 class="featured__subtitle">Q8</h3>

                            <img src="img/audi q8.png" alt="" class="featured__img">
                            
                            <h3 class="featured__price">$120,900</h3>

                            <button class="button featured__button">
                                <i class="ri-shopping-bag-2-line"></i>
                            </button>
                        </div>
                    </article>
                    <article class="featured__card" mix tesla>
                        <div class="shape shape__smaller">
                            <h1 class="featured__title">Porsche</h1>

                            <h3 class="featured__subtitle">718 cayma</h3>

                            <img src="img/718 cayma.png" alt="" class="featured__img">
                            
                            <h3 class="featured__price">$120,900</h3>

                            <button class="button featured__button">
                                <i class="ri-shopping-bag-2-line"></i>
                            </button>
                        </div>
                    </article>
                    <article class="featured__card" mix tesla>
                        <div class="shape shape__smaller">
                            <h1 class="featured__title">Mercedes</h1>

                            <h3 class="featured__subtitle">G63</h3>

                            <img src="img/g63.png" alt="" class="featured__img">
                            
                            <h3 class="featured__price">$250900</h3>

                            <button class="button featured__button">
                                <i class="ri-shopping-bag-2-line"></i>
                            </button>
                        </div>
                    </article>
                    <article class="featured__card" mix audi>
                        <div class="shape shape__smaller">
                            <h1 class="featured__title">Audi</h1>

                            <h3 class="featured__subtitle">E-tron</h3>

                            <img src="img/featured3.png" alt="" class="featured__img">
                            
                            <h3 class="featured__price">$98,900</h3>

                            <button class="button featured__button">
                                <i class="ri-shopping-bag-2-line"></i>
                            </button>
                        </div>
                    </article>
                    <article class="featured__card" mix porsche>
                        <div class="shape shape__smaller">
                            <h1 class="featured__title">Porsche</h1>

                            <h3 class="featured__subtitle">Boxter 987</h3>

                            <img src="img/featured4.png" alt="" class="featured__img">
                            
                            <h3 class="featured__price">$98,900</h3>

                            <button class="button featured__button">
                                <i class="ri-shopping-bag-2-line"></i>
                            </button>
                        </div>
                    </article>
                    <article class="featured__card" mix porsche>
                        <div class="shape shape__smaller">
                            <h1 class="featured__title">Tesla</h1>

                            <h3 class="featured__subtitle">model X</h3>

                            <img src="img/featured1.png" alt="" class="featured__img">
                            
                            <h3 class="featured__price">$98,900</h3>

                            <button class="button featured__button">
                                <i class="ri-shopping-bag-2-line"></i>
                            </button>
                        </div>
                    </article>
                </div>
            </div>
        </section>

        <div id="footer"></div>
        <script src="Components/navBar.js"></script>
        <script src="Components/footer.js"></script>
</body>

</html>
