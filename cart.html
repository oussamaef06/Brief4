<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="icon" type="image/png" href="images/logo1.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Rubik:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="stylesheet" href="css/hafsa.css">
    <link rel="stylesheet" href="css/cars.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cart.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div id="navbar"></div>
    <div class="product-cart" >
       
        <table class="cars-container"   >
            <tr style="display: flex; justify-content: space-around; ">
             <th>Cars</th>
             <th style="text-align:center;">Price</th>
             <th >Quantity</th>
            </tr>
            
            

            </tr>
            <tr class="spacer-row" >
                <td colspan="3"></td>
           </tr>
           
        </table>
        <!-- <h1 id="empty" style="color: #fff;"></h1> -->
        <table class="cars-container"  id="cartItem"  >
           
        </table>
        <div class="cartTotal">
            <p >Cart Total</p>
            <div class="subTotal">
                <p >Subtotal : </p><p id="Stotal"></p>
            </div>
            <div class="shipping">
                <p>Shipping : </p><p>Free</p>
            </div>
            <div class="total">
                <p >Total : </p><p id="total"></p>
            </div>
            <a href="">Process to checkout</a>
        </div>
        
    </div>
    <div id="footer"></div>
    <script src="Components/footer.js"></script>
    <script src="Components/navBar.js"></script>
    <script src="js/cartItem.js"></script>
</body>
</html>
