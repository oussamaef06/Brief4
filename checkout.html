<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AUTOBAHN</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Rubik:wght@400;600&display=swap"
        rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="stylesheet" href="css/hafsa.css">
    <link rel="stylesheet" href="css/cars.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

</head>

<body>
    <!-- **************************Navbar************************* -->
    <div class="hafsa1">
        <div id="navbar"> 

        </div>
        <img src="images/autoban.jpg" alt="pic">
    </div>
    <div class="container custom mt-5">
        <div class="  bg-white px-4 pb-4 rounded shadow-lg">
  
          <div class="text-center mb-4 mt-4">
            <h1 class="text-xl leading-snug text-gray-800 font-semibold mb-3">CHECKOUT</h1>
          </div>
             <div class="row d-flex justify-content-center" id="item">

             </div>
          <div class="space-y-4">
              <div class="row ">
            <div class=" col-lg-6 col-sm-12 mb-3 cardCheck">
              <label class="form-label" for="name">Name <span class="text-danger">*</span></label>
              <input id="name" class="form-control" type="text" placeholder="Your Name" />
              <span class="far fa-user icos"></span>
               <div class="posiEror"><span id="nameError" class="error"></span></div>
  
            </div>
  
            <div class="col-lg-6 col-sm-12  mb-3 cardCheck">
              <label class="form-label" for="lastName">LastName <span class="text-danger">*</span></label>
              <input id="lastName" class="form-control" type="text" placeholder="Your LastName" />
              <span class="far fa-user icos"></span>
              <div  class="posiEror"><span id="lastNameError" class="error"></span></div>
  
            </div>
          </div>
            <div class="col-md-12 mb-3 cardCheck">
              <label class="form-label" for="adress">Address <span class="text-danger">*</span></label>
              <input id="adress" class="form-control" type="text" placeholder="Your Address" />
              <span class="fa-solid fa-location-dot ico"></span>
              <div><span id="adressError" class="error"></span></div>
  
            </div>
  
            <div class="mb-3 cardCheck">
              <label class="form-label" for="card-email">Email <span class="text-danger">*</span></label>
              <input id="card-email" class="form-control" type="email" placeholder="salma@gmail.com" />
              <span class="fa-regular fa-envelope ico"></span>
              <div><span id="emailError" class="error"></span></div>
  
            </div>
  
            <div class="mb-3 cardCheck">
              <label class="form-label" for="card-name-on-card">Name on Card <span class="text-danger">*</span></label>
              <input id="card-name-on-card" class="form-control" type="text" placeholder="Full Name" />
              <span class="far fa-user ico"></span>
              <div><span id="cardHolderNameError" class="error"></span></div> 
            </div>
  
            <div class="mb-3 cardCheck">
              <label class="form-label" for="card-nr">Card Number <span class="text-danger">*</span></label>
              <input id="card-nr" class="form-control" type="text" placeholder="4563674673698" />
              <span class="ico"> <img src="https://www.freepnglogos.com/uploads/mastercard-png/mastercard-logo-logok-15.png"
                  alt=""></span>
                  <div><span id="cardNumberError" class="error"></span></div> 
  
            </div>
            
            <div class="row ">
              <div class="col-lg-6 col-sm-12 cardCheck">
                <label class="form-label" for="card-expiry">Expiry Date <span class="text-danger">*</span></label>
                <input id="card-expiry" class="form-control" type="text" placeholder="MM/YY" />
                <span class="fas fa-calendar-alt icos"></span>
                <div  class="posiEror"> <span id="expirationDateError" class="error"></span></div>
  
              </div>
              <div class=" col-lg-6 col-sm-12 cardCheck">
                <label class="form-label" for="card-cvc">CVC <span class="text-danger">*</span></label>
                <input id="card-cvc" class="form-control" type="text" placeholder="CVC" />
                <span class="fas fa-lock icos"></span>
                <div  class="posiEror"><span id="cvvError" class="error"></span></div>
  
              </div>
            </div>
  
            <div class="mt-4">
              <div class="mb-4 text-center">
                <button onclick="validateForm()" id="pay" class="btn btn-primary btn-sm px-3 py-2">Pay $253.00</button>
              </div>
            </div>
  
          </div>
        </div>
      </div>

        <div id="footer"></div>
        <script src="Components/navBar.js"></script>
        <script src="Components/footer.js"></script>
        <script src="js/validationForm.js"></script>
</body>

</html>
